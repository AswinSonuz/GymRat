<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register • GymBRO</title>

  <link rel="stylesheet" href="stylehome.css" />
  <script type="module" src="firebase.js"></script>
  <script type="module" src="register.js"></script>

</head>
<body>

<!-- THEME TOGGLE -->
<div class="theme-toggle" onclick="toggleTheme()">☾</div>

<!-- BACKGROUND VIDEO -->
<video autoplay loop muted playsinline class="bg-video">
  <source src="gym-bg.mp4" type="video/mp4" />
</video>

<section class="auth-page">
  <div class="auth-box">
    <h2>Create Your Account</h2>
    <p>Start your GymBRO journey</p>

    <form id="registerForm">
  <input id="fullName" type="text" placeholder="Full Name" required>
  <input id="username" type="text" placeholder="Username" required>
  <input id="regEmail" type="email" placeholder="Email" required>
  <input id="age" type="number" placeholder="Age" required>
  <select id="gender" required>
      <option value="">Select gender</option>
      <option>Male</option>
      <option>Female</option>
  </select>
  <select id="goal" required>
      <option value="">Fitness Goal</option>
      <option>Fat Loss</option>
      <option>Muscle Gain</option>
      <option>General Fitness</option>
  </select>
  <input id="regPassword" type="password" placeholder="Password" required>
  <input id="confirmPassword" type="password" placeholder="Confirm Password" required>

  <button class="auth-btn" type="submit">Register</button>
</form>



    <a href="login.html" class="switch-link">Already have an account? Login</a>
  </div>
</section>

<script>
// Load theme
const savedTheme = localStorage.getItem("theme");
if (savedTheme === "dark") document.body.classList.add("dark");

function toggleTheme() {
  const isDark = document.body.classList.toggle("dark");
  localStorage.setItem("theme", isDark ? "dark" : "light");
}
</script>

</body>
</html>
